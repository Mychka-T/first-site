<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   <div class="counter">
      <h2><em>my first site</em></h2>
      <p class="counter-number"><b><span id="counter-box"></span></b></p> 
      <hr>
      <div class="btn-container">
         <button id="btn-increment" class="btn btn-success">Increment</button>
         <button id="btn-decrement" class="btn btn-red">Decrement</button>
      </div>
      <div class="btn-container">
         <button id="btn-increment-2" class="btn btn-lg btn-black mr-100">+ 2</button>
         <button id="btn-decrement-5" class="btn btn-lg btn-danger">- 5</button>
      </div>
      <div class="btn-container">
         <button id="btn-random" class="btn btn-lg btn-yellow text-bold">Random</button> 
      </div>
   </div>

   <script src="script.js"></script>
</body>
</html>
